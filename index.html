                    },
                    {

                        etymology: `השם "Piraiba" מקורו בשפת הטופי-גוואראני: Pira (דג) ו-Aiba (רע, נורא או גדול), כינוי שניתן לו בשל כוחו העצום וממדיו המפחידים. השם המדעי filamentosum מתייחס לבינים הארוכים במיוחד דמויי החוטים (Filaments) המעטרים את פיו ומשמשים כאיברי חישה רגישים במעמקי הנהר החשוכים והסוערים שבהם הוא חי.`,
